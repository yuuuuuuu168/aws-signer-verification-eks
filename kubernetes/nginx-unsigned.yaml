apiVersion: v1
kind: Pod
metadata:
  name: nginx-unsigned
  labels:
    app: nginx
    signed: "false"
spec:
  containers:
  - name: nginx
    # Docker Hubの公式Nginxイメージ（署名なし）
    # このPodはKyvernoポリシーにより作成が拒否されるはずです
    image: nginx:latest
    ports:
    - containerPort: 80
      protocol: TCP
    resources:
      requests:
        memory: "64Mi"
        cpu: "100m"
      limits:
        memory: "128Mi"
        cpu: "200m"
